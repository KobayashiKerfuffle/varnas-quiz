<!-- 
Main HTML structure for the Code-Quiz application.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard meta info for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <!-- Main container for the entire quiz application -->
    <div class="container">

        <!-- Heading displaying the title of the application -->
        <header>
            <h1>JavaScript Fundamentals Quiz</h1>
        </header>

        <!-- Section for the introduction and starting the quiz -->
        <section class="intro">
            <!-- Description or prompt for the user -->
            <p>Test your JavaScript knowledge with this timed quiz! Click below to begin.</p>
            <!-- Start button to kick off the quiz -->
            <button id="start-btn">Start Quiz</button>
        </section>

        <!-- Section to display the current question and possible answers -->
        <section class="quiz-section" hidden>
            <!-- The current question will be displayed here -->
            <h2 id="question">Question text will appear here</h2>
            <!-- List for possible answers. These will be dynamically filled using JavaScript -->
            <ul id="answers">
                <!-- Sample format for an answer choice. Will be repeated for each option -->
                <li><button class="answer-btn">Answer Option 1</button></li>
            </ul>

        <!-- Section to display and save the score once the quiz is over -->
        <section class="score-section" hidden>
            <!-- Prompt to enter initials and save the score -->
            <p>Your score: <span id="score">0</span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" placeholder="ABC">
            <button id="save-score-btn">Save Score</button>
        </section>

        <!-- Section to display high scores -->
        <section class="high-scores-section">
            <h2>High Scores:</h2>
            <!-- List of high scores, to be dynamically filled using JavaScript -->
            <ul id="high-scores"></ul>
        </section>

    </div>

        <!-- Container for the timer fuction -->
    <div class="container">

        <!-- Heading displaying the title of the application -->
        <header>
            <h1>Timer</h1>
        </header>

        <!-- Section to display the timer -->
        <section class="timer-section">
            <!-- Display the remaining time for the quiz -->
            <p>Time left: <span id="timer">60</span> seconds</p>
        </section>

    </div>

    <!-- Linking the external JavaScript file which will handle all dynamic functionality of the quiz -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
